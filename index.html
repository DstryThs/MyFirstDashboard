<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast</title>
</head>
<body>
  <h1>Today's Date</h1>
  <p id="currentDate"></p>

  <h1>7-Day Weather Forecast</h1>
  <div id="forecast"></div>

  <script>
    // Display current date
    var currentDate = new Date();
    document.getElementById('currentDate').textContent = currentDate.toDateString();
  </script>
</body>
</html>
