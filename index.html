<!DOCTYPE html>
<html>
<head>
  <title>Current Date and Time</title>
  <style>
   /* Style for the container */
.container {
  background: linear-gradient(to bottom, #333, #111); /* Dark gradient background */
  color: white; /* Text color */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
  width: 300px; /* Adjust the width as needed */
  margin: 0 auto; /* Center the container */
  text-align: center; /* Center text */
}
  </style>
</head>
<body>
  <div class="container">
    <p id="datetime"></p>
  </div>

  <script>
    function updateDateTime() {
      var currentDateTime = new Date();
      var formattedDateTime = currentDateTime.toLocaleString('en-US', { weekday: 'long', month: 'numeric', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
      document.getElementById('datetime').textContent = "Current Date and Time: " + formattedDateTime;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
