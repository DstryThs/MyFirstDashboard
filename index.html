<!DOCTYPE html>
<html>
<head>
  <title>Current Date</title>
</head>
<body>
  <p id="date"></p>

    <script>
    // Get the current date
    var currentDate = new Date();

    // Format the date as "Wednesday 5/24/2023"
    var formattedDate = currentDate.toLocaleDateString('en-US', { weekday: 'long', month: 'numeric', day: 'numeric', year: 'numeric' });

    // Display the formatted date
    document.getElementById('date').textContent = "Today's Date: " + formattedDate;
  </script>
</body>
</html>
